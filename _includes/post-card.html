<td class="catalogue-item card">
  <a href="{{ page.url | prepend: site.baseurl }}">
    <div class="img-wrap">
      <img src="research/{{page.date | date: '%y%m%d%H%M'}}/{{ page.header-img }}" class="catalogue-img" />
    </div>
    <div class="catalogue-info transition">
      <h1 class="catalogue-title">
        {{ page.title | truncate: 30}}
      </h1>
      <p class="catalogue-sub">
        {{ page.subtitle | truncate: 50}}
      </p>
      <p class="catalogue-date">
        {{ page.date }}
      </p>
      <p class="catalogue-body">
        {{ page.content | strip_html | truncate: 80 }}
      </p>
    </div>
  </a>
</td>
